

    <div class="header">
        <h1>Student Survey</h1>
    </div>

    <br>

    <div class="container">
        <form>

            <div class="row">
                <div class="col-20">
                    <label for="uname">User Name</label>
                </div>
                <div class="col-80">
                    <input type="text" id="fullname" name="fullname" [(ngModel)]="model.fullName" placeholder="First and last name"
                        autofocus="autofocus" required>
                </div>
            </div>
            <div class="row">
                <div class="col-20">
                    <label for="address">Street Adress</label>
                </div>
                <div class="col-80">
                    <input type="text" id="address" name="address" [(ngModel)]="model.address" required>
                </div>
            </div>
            <div class="row">
                <div class="col-20">
                    <label for="city">City</label>
                </div>
                <div class="col-80">
                    <input type="text" id="city" name="city" [(ngModel)]="model.city" required>
                </div>
            </div>
            <div class="row">
                <div class="col-20">
                    <label for="state">State</label>
                </div>
                <div class="col-80">
                    <input type="text" id="state" name="state" [(ngModel)]="model.state" required>
                </div>
            </div>
            <div class="row">
                <div class="col-20">
                    <label for="zip">Zip</label>
                </div>
                <div class="col-80">
                    <input type="text" id="zip" name="zip" [(ngModel)]="model.zip" placeholder="Enter a valid zip code" required>
                </div>
            </div>
            <div class="row">
                <div class="col-20">
                    <label for="tnumber">Telephone Number</label>
                </div>
                <div class="col-80">
                    <input type="text" id="mobile" name="mobile" [(ngModel)]="model.mobile" placeholder="Enter numbers, not text"
                        required>
                </div>
            </div>
            <div class="row">
                <div class="col-20">
                    <label for="email">E-mail</label>
                </div>
                <div class="col-80">
                    <input type="text" id="email" name="email" [(ngModel)]="model.email" required>
                </div>
            </div>
            <div class="row">
                <div class="col-20">
                    <label for="surveydate">Date of survey</label>
                </div>
                <div class="col-80">
                    <input type="text" id="dateOfSurvey" name="dateOfSurvey" [(ngModel)]="model.dateOfSurvey" placeholder="mm/dd/yyyy" required>
                </div>
            </div>

            <div class="row">
                <label for="fname">What did you like the most about the campus</label>
                <div *ngFor="let item of checkboxesDataList">
                    <input type="checkbox" name="likes" id="likes" [(ngModel)]="item.isChecked">{{item.label}}
                </div>
            </div>

            <div class="row">
                <div class="col-20">
                    <label for="fname">How did you become interested in the university</label>
                </div>
                <div class="col-80">
                    <input type="radio" id="friends" name="sources" value="friends" [(ngModel)]="model.sources">
                    <label for="friends">Friends</label>
                    <input type="radio" id="telivision" name="sources" value="telivision" [(ngModel)]="model.sources">
                    <label for="telivision">Telivision</label>
                    <input type="radio" id="internet" name="sources" value="internet" [(ngModel)]="model.sources">
                    <label for="internet">Internet</label>
                    <input type="radio" id="other" name="sources" value="other" [(ngModel)]="model.sources">
                    <label for="other">Other</label>
                </div>
            </div>


            <div class="row">
                <div class="col-20">
                    <label for="likelihood">What is the likelihood of you recommending this school to prospective
                        students</label>
                </div>
                <div class="col-80">
                    <select id="likelihood" name="recommendation" [(ngModel)]="model.recommendation">
                        <option value="vlikely">Very Likely</option>
                        <option value="likely">Likely</option>
                        <option value="unlikely">Unlikely</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="row col-20">
                <input type="reset" value="Cancel">
                <input type="submit" value="Submit" (click)="submit()">
            </div>
        </form>
    </div>

    

<router-outlet></router-outlet>
